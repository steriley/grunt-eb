<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{%= title %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{%= description %}">
	<meta name="keywords" content="{%= keywords %}">
	<!--
		{%= name %}
		{%= title %}^{%= description %}^{%= keywords %}
	-->
	<link rel="stylesheet" href="//css.bb-cdn.com/assets/core/css_v2/mobile.css" media="screen and (max-width:750px)">
	<link rel="stylesheet" href="//css.bb-cdn.com/assets/core/css_v2/site.css"   media="screen and (min-width:750px)">
	<link rel="stylesheet" href="//css.bb-cdn.com/assets/core/css_v2/essentialbeauty.css">
	<link rel="stylesheet" href="/css/article.css">
	<style>
		body{
			max-width: 750px;
		}
	</style>
</head>
<body>
	<div id="{%= name %}">
		<div class="intro">
			<h1 class="ir">{%= title %}</h1>
			<p>{%= description %}</p>
		</div>
	</div>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/html-inspector/0.4.1/html-inspector.js"></script>
	<script>
		HTMLInspector.inspect()
	</script>
</body>
</html>
